<!DOCTYPE html>
<html lang="en">
<head>
    <title>首届全国支付机构反洗钱知识大赛</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/zfwlogo.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/div-r.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="css/button.css" type="text/css" charset="utf-8"/>

    <link href="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.7.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <script type="text/javascript" src="js/urls.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <style type="text/css">
        input[type="radio"] {
            width: 20px;
            height: 20px;
            vertical-align: top;
        }

        input[type="button"].btn-primary {
            border-radius: 15px;
            width: 100px;
            outline: none;
            background: #0165a1;
            padding: 5px 20px;
        }

        td {
            border: transparent 10px solid;
        }

        tr {
            border: none;
        }

        label {
            width: 90%;
            word-wrap: break-word;
            word-break: break-all;
            vertical-align: top;

        }

        span {
            width: 100%;
            word-wrap: break-word;
            word-break: break-all;
        }

    </style>
</head>
<body>

<img title="首页背景" src="image/banner2.png" style="width: 100%;">
<table class="table" style="margin-top: 5%;width: 100%;table-layout: fixed;">
    <tbody>
    <tr style="row-span: 2;">
        <td style="border: transparent 1px solid;">
            <div style="display: inline-flex;background: #0165a1;padding: 10px 30px;color: white;border-top-left-radius: 5px;border-top-right-radius: 5px;">
                答题
            </div>
            <div style="display: inline;margin-left:10%;">
                <span style="padding-left: 20px;">距离交卷还剩:</span>
                <span id="span_remain_time"
                      style="color: red;font-size: 15px;font-style: normal;font-weight: bold;"></span>
            </div>
            <div style="background:#0165a1;width: 100%;height: 5px;"></div>
        </td>

    </tr>
    <tr style="padding: 0 5%;">
        <td>
            <span id="q-title" style="font-weight: bold;"></span>
        </td>
    </tr>
    <tr>
        <td style="vertical-align: top">
            <input type="radio" name="mygroup" id="radio_a" onclick="selectAnswer('A');"/>
            <label id="lab-a" for="radio_a"></label><br/>
        </td>
    </tr>
    <tr>
        <td style="vertical-align: top">
            <input type="radio" name="mygroup" id="radio_b" onclick="selectAnswer('B');"/>
            <label id="lab-b" for="radio_b"></label><br/>
        </td>
    </tr>
    <tr>
        <td style="vertical-align: top">
            <input type="radio" name="mygroup" id="radio_c" onclick="selectAnswer('C');"/>
            <label id="lab-c" for="radio_c"></label><br/>
        </td>
    </tr>
    <tr>
        <td style="vertical-align: top">
            <input type="radio" name="mygroup" id="radio_d" onclick="selectAnswer('D');"/>
            <label id="lab-d" for="radio_d"></label>
        </td>
    </tr>
    <tr>
        <td>
            <div id="div_result">
                <img id="img-result" src="image/touming.png"/><span
                    style="color: #0165a1"></span>
                <span id="span-result" style="color: #0165a1"></span>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <hr color="#0165a1" style="height: 2px;"/>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td align="center">
            <span style="color: #0165a1;">本次大赛奖金由以下机构赞助</span>
        </td>
    </tr>
    <tr>
        <td align="center">

            <a href="http://www.bsfit.com.cn/" target="_blank">
                <img style="width: 40%;" src="image/logo_bangsheng.png">
            </a>
            <a href="http://www.agilecentury.com/" target="_blank">
                <img style="width: 40%;" src="image/logo_jieruan.png">
            </a>
        </td>

    </tr>
    <tr>
        <td>
            <div align="center">
                <input class="btn-primary" type="button" style="width: auto;"
                       value="上一题" onclick="next(false);">
                <input class="btn-primary" type="button" style="width: auto;margin-left: 30px;"
                       name="phone" value="下一题" onclick="next(true);">
            </div>
        </td>
    </tr>
    </tfoot>
</table>

<script>
    questions();
</script>
</body>
</html>
