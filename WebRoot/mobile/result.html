<!DOCTYPE html>
<html lang="en">
<head>
    <title>首届全国支付机构反洗钱知识大赛</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/zfwlogo.ico" type="image/x-icon"/>
    <link href="css/button.css" rel="stylesheet" type="text/css" charset="utf-8">
    <link href="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <script type="text/javascript" src="js/urls.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <style type="text/css">
        input[type="button"].btn-primary {
            border-radius: 5px;
            width: 100px;
            outline: none;
            background: #0165a1;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td>
            <img class="img-responsive center-block" src="image/banner1.png" title="结果页" style="width: 100%;"/>
        </td>
    </tr>
    <tr>
        <td>
            <div align="center">
                <img src="image/text_you_beat.png" style=""/>
                <span id="span_win_percent" style="color: red;font-size: 30px;font-weight: bold;vertical-align: bottom;">0</span>
                <img src="image/text_player.png"/>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div align="center">
                <span style="font-size: large;font-weight: bold;">一共答对了</span>
                <span id="span_correct" style="font-size: large;font-weight: bold;"></span>
                <span style="font-size: large;font-weight: bold;">道题，耗时</span>
                <span id="span_time" style="font-size: large;font-weight: bold;"></span>
                <span style="font-size: large;font-weight: bold;">秒</span>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div align="center" style="margin-top: 30px;">
                <span style="font-size: larger;font-weight: bold;">
                    总成绩=“卷面分”+“答题耗时”+“推广分”
                </span>
                <span style="font-size: small;font-weight: bold;">
                    （按一定比例加权）
                </span>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div align="center">
                <img src="image/text_my_point.png"/>
                <span id="span_point" style="color: red;font-size: 30px;font-weight: bold;vertical-align: bottom;">0</span>
                <img src="image/icon_point.png"/>
                <input type="button" class="btn-primary" onclick="goRanking();"
                       value="查看榜单"/>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <h5 align="center" style="text-decoration: blue;"><u
                    style="cursor: pointer;">赶紧复制邀请链接发到各个群里吧，每成功引荐一个小伙伴来参加就能增加1分“推广分”哦！</u>
            </h5>
            <h5 id="h_link" align="center" style="text-decoration: blue;"
                onclick="createLink();"></h5>
        </td>
    </tr>
    <tr>
        <td>
            <div align="center">
                <img src="image/personal_price.png"/>
                <h4 style="margin-top: 30px;color: #0165a1;">本次大赛奖金由以下机构赞助</h4>
                <div align="center" style="margin-bottom: 50px;">
                    <a href="http://www.bsfit.com.cn/" target="_blank">
                        <img src="image/logo_bangsheng.png" style="width: 40%;" title="邦盛科技">
                    </a>
                    <a href="http://www.agilecentury.com/">
                        <img src="image/logo_jieruan.png" title="捷软世纪" style="margin-left: 20px;width: 40%;">
                    </a>
                </div>
            </div>
        </td>
    </tr>

    </tbody>
</table>


<script>
    function goRanking() {
        window.location.href = "ranking.html";
    }
    testResult();
</script>
</body>
</html>
